<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
      <title>Know the world</title>
      <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
      <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCowgl1bLtHM4ovnPHoZT9pI3YxWp-6VkE&callback=initMap">
      </script>
</head>
<body>
  <!-- Header -->
  <div class="container m-auto">
    <div class="text-center mb-5 pt-3">
      <h1 class="text-white display-4">Know the world</h1>
      <div class="input-group m-auto" style="width: 700px;">
        <select class="custom-select" id="countries" aria-label="Example select with button addon">
        </select>
        <div class="input-group-append">
          <button class="btn btn-warning btn-secondary" type="button">Find</button>
        </div>
      </div>
    </div>

    <!-- Country Information section -->
    <div class="text-center flag mb-5">
    </div>
    <div class="row ml-1 mr-1">
      <div class="card col">
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong>Capital : </strong><span class="capital"></span></li>
          <li class="list-group-item"><strong>Area code : </strong><span class="area-code"></span></li>
          <li class="list-group-item"><strong>Population : </strong><span class="population"></span></li>
        </ul>
      </div>
      <div class="card col">
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong>Native Name : </strong><span class="nativeName"></span></li>
          <li class="list-group-item"><strong>Language : </strong><span class="language"></span></li>
          <li class="list-group-item"><strong>Currency : </strong><span class="currency"></span></li>
        </ul>
      </div>
      <div class="card col">
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong>Time zone : </strong><span class="timezone"></span></li>
          <li class="list-group-item"><strong>Continent : </strong><span class="continent"></span></li>
          <li class="list-group-item"><strong>Subregion : </strong><span class="subregion"></span></li>
        </ul>
      </div>
    </div>

    <!-- Map section -->
    <div class="map-container border border-warning rounded">
      <div class="map"></div>
    </div>
  </div>






  <script src="app.js"></script>
</body>
</html>
