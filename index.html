<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Know the world</title>
</head>
<body>
  <!-- Header -->
  <div class="container mt-5 auto text-white">
    <div class="text-center pt-3">
      <h1>Know the world</h1>
      <input type="text" style="height: 2rem;">
      <button class="btn btn-warning" style="height: 2rem;">FIND</button>
    </div>

    <!-- Country Information -->

      <div class="row mt-5 justify-content-center">
        <!-- left table -->
        <table class="col-5">
          <tbody>
            <tr>
              <th>Name:</th>
              <td>United Stats</td>
            </tr>
            <tr>
              <th>Native name:</th>
              <td>United Stats</td>
            </tr>
            <tr>
              <th>Landuage:</th>
              <td>United Stats</td>
            </tr>
            <tr>
              <th>Population:</th>
              <td>United Stats</td>
            </tr>
          </tbody>
        </table>

        <!-- right table -->
        <table class="col-5">
          <tbody>
            <tr>
              <th>Currencies:</th>
              <td>United Stats</td>
            </tr>
            <tr>
              <th>Flag:</th>
              <td>United Stats</td>
            </tr>
            <tr>
              <th>Country Codes:</th>
              <td>United Stats</td>
            </tr>
            <tr>
              <th>Location:</th>
              <td>United Stats</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Map section -->
      <div class="row mt-5 justify-content-center">
          <img class="col-8 pb-5 rounded-lg" src="./img/united-states.jpg" alt="">
        </div>
      </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCowgl1bLtHM4ovnPHoZT9pI3YxWp-6VkE&callback=initMap&libraries=&v=weekly"
    defer></script>
</body>
</html>
